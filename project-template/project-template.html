<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Template</title>
    <link rel="stylesheet" href="styles/project-template.css">
</head>

<body>
    <div id="background-overlay"></div>

    <div class="container">
        <div id="button-container">
            <a href="" class="btn" id="back-btn">Back</a>
        </div>

        <div id="display-container">
            
            <img class="slide" src="../Assets/evolment-0.png" alt="">
            <img class="slide" src="../Assets/evolment-gameplay-1.png" alt="">
            <img class="slide"src="../Assets/evolment-gameplay-2.png" alt="">
            <video class="slide" id="project-video" controls>
                <source src="../Assets/evolment-Video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <a class="prev" onclick="plusSlides(-1)">◀</a>
            <a class="next" onclick="plusSlides(1)">▶</a>
        </div>

        <a href="" class="btn" id="play-btn">Play!</a>

        <section id="description-section">
            <p>Survive!</p>

            <p>Waves of Elemental enemies are heading your way!</p>
            <p>And be careful! If you get hit, you will evolve and gain their element.</p>

            <p>Perhaps you can use this to your advantage...?</p>
        </section>

        <section class="info-section">
            <p>June 5th, 2025 - June 8th 2025</p>
        </section>

        <section class="info-section">
            <p>Mini Jam 186: Evolution</p>
        </section>

        <section class="info-section">
            <h1>Team:</h1>
            <div class="team-member">
                <h3>Myrtax Toadys - 2D Artist</h3>
                <div class="links-container">
                    <a href="" class="instagram-icon icon"> </a>
                    <a href="" class="itch-icon icon"></a>
                    <a href="" class="facebook-icon icon"></a>
                    <a href="" class="linkedin-icon icon"></a>
                    <a href="" class="artstation-icon icon"></a>
                    <a href="" class="x-icon icon"></a>
                    <a href="" class="website-icon icon"></a>
                </div>
            </div>
        </section>
    </div>


<script>
    let slideIndex = 0;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slide");
        if (n >= slides.length) { slideIndex = slides.length - 1 }
        if (n < 0) { slideIndex = 0 }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
    }
</script>
</body>

</html>
